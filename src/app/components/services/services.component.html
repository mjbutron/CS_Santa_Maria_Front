<!-- Loading -->
<div id="preloader" *ngIf="!isLoaded">
  <div id="loader"></div>
</div>
<div *ngIf="!isLoaded" class="content-load">
  <p class="text-center"><small class="text-muted">{{globalCnstns.K_LOADING_STR}}</small></p>
  <p class="text-center service-load-space">...</p>
</div>

<!-- Content -->
<div *ngIf="isLoaded" class="animated fadeIn">
  <!-- Header -->
  <div class="header-section">
    <img [src]="assetsImg+'services-header.png'" alt="">
  </div>


  <!-- Subheader -->
  <div class="row p-3" style="justify-content: center;">
    <div class="col-md-1-12">
      <p class="service-page-title text-center">{{globalCnstns.K_SERVICE_TITLE}}</p>
      <p class="service-page-subtitle text-center">{{globalCnstns.K_SERVICE_SUBTITLE}}</p>
    </div>
  </div>

  <!-- Separator -->
  <!-- <hr class="separator separator--dots" /> -->

  <!-- Services -->
  <div class="service-content">
    <div class="container">
      <div class="row text-center">
        <div *ngFor="let service of services" class="col-xl-3 col-sm-6 mb-5">
          <div class="bg-white rounded shadow-sm py-5 px-4">
            <img [src]="path+service.image" alt="" class="img-fluid mb-3 img-thumbnail shadow-sm">
            <h5 class="service-title mb-0">
              <b>
                <a class="lnks-service-cssm" [routerLink]="" (click)="onServiceDetail(service.id)">{{service.title}}</a>
              </b>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
